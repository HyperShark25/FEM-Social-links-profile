<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Social links profile</title>
  <link rel="stylesheet" href="style.css">

</head>
<body>
  <main class="container">
    <img src="assets\images\avatar-jessica.jpeg" class="img" alt="Jessica Randall" title="Jessica Randall">
    <h2>Jessica Randall</h2>
    <h3>London, United Kingdom</h3>
    <h5>"Front-end developer and avid reader."</h5>
    
    <div class="social-links">
      <p class="link">GitHub</p>
      <p class="link">Frontend Mentor</p>
      <p class="link">LinkedIn</p>
      <p class="link">Twitter</p>
      <p class="link">Instagram</p>
    </div>
      
  </main>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Mohamed Tarek</a>.
  </div>
</body>
</html>
